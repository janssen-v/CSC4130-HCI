<body>
    <h1>CSC4130 Assignment 2 (Vincentius Janssen)</h1>
    <b>draw, move, and reset different shapes</b>
    <hr>
    <canvas id="canvas" width="1200" height="400" style="border:2px solid;"></canvas>
    <div class="tool-select-panel">
        <button id="draw" type="button" value="draw" onclick="use_tool('draw');">Draw</button>
        <button id="move" type="button" value="move" onclick="use_tool('move');">Move</button>
        <button id="reset" type="button" value="reset" onclick="reset();">Reset</button>
    </div>
    <!-- define a color menu and show the corresponding hex value (8pts)-->
    <div class="color-select-panel">
        <label for="color-select">Choose a color: </label>
        <input type="color" name="color-select" id="color-select" value="#FF0000">
        <label><span id="colorvalue"></span></label>

    </div>

    <!-- define a drop-down list with three options for drawing circle, rectangle, and triangle (6pts)-->
    <div class="shape-select-panel">
        <label for="shape-select">Choose a shape: </label>
        <select name="shape" id="shape-select">
            <option value="circle">Circle</option>
            <option value="triangle">Triangle</option>
            <option value="rectangle">Rectangle</option>
        </select>

    </div>


    <div class="slider-panel">
        <input type="range" min="0" max="1" value="0.5" step="0.1" class="slider" id="opacity" name='opacity'>
        <p>Opacity Value: <span id="slidervalue"></span></p>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/3.4.0/fabric.min.js"></script>
    <script src="src/index.js"></script>
</body>

</html>

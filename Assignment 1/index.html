<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href=index.css>
</head>

<body>
    <h1>CSC4130 Assignment 1 (Vincentius Janssen)</h1>
    <b>draw and erase anything you want</b>
    <hr>

    <!--  define a canvas (5pts) -->
    <canvas id="canvas" width="800" height="500" style="border:2px solid;"></canvas>

    <!--  define two buttons which are used for drawing and erasing
          and label the two buttons as draw and erase (6pts) -->

    <div class="controlPanel">
        <div class="drawErase">
            <button id="draw" type="button" value="draw">
                Draw
            </button>
    
            <button id="erase" type="button" value="erase">
                Erase
            </button>
        </div>

        <!--  define three radios which are used for changing colors (green, red, and blue)
          and label the three radios as green, red, and blue (9pts)-->

        <div class="colorSelect">
            <input type="radio" name="color" id="Red" value="red" checked="checked">
            <label id="labelRed" for="Red">Red</label>
            <input type="radio" name="color" id="Green" value="green">
            <label id="labelGreen" for="Green">Green</label>
            <input type="radio" name="color" id="Blue" value="blue">
            <label id="labelBlue"for="Blue">Blue</label>
        </div>

        <!--  define a range slider which are used for controling the line width
           , label it as "Line Width" and show the corresponding value below the slider bar (5pts)-->

        <div class="slidePanel">
            <input type="range" name="lineWidth" class = "slider" id="lineWidth"
                   min="1" max="100" value="10" step ="1">
            <label for="lineWidth">Line Width</label>
            <p>Value: <span id="curWidth"></span></p>
        </div>
    </div>
    
    <script src="src/index.js"></script>

</body>

</html>
